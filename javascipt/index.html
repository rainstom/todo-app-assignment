<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">">
</head>
<body>
    <section class="sec1">1</section>
    <section class="sec2">2</section>
    <section class="sec3">3</section>

    <section id="sec">
        <p>This is a paragraph</p>
    </section>

    <section class="anotherExample"></section>

    <button id="btn" onclick ="changeColor()">Click me </button>

    <section>
        <h1 id="h1">0</h1>
        <span id="like" onclick ="clickme()">
            <i class="bi bi-hand-thumbs-up"></i>
        </span>
    </section>

    <section>
        <h1 id="random"></h1>
        <button onclick="randomNumbers()">Generate</button>
    </section>

    <section class="bar"></section> 
    <input type="text" id="input" value="text" />
    <button class="btn" onclick="submit()">Submit</button>
    <button onkeydown="mouseIn()" onkeyup="mouseOut()">Hover</button>

    <form onsubmit="click">
        <fieldset>
            <label for="">Name:</label>
            <input class="name" type="name" type="text" />
            <label for="">Email:</label>
            <input class="email" type="email">
            <button type="submit" class="button">Submit</button>
        </fieldset>
    </form>
    
    <script src="dom.js"></script>
    
</body>
</html>
